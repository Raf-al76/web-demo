<body>
    <div class="container">
        <div class="illustration">
    <img src="background.jpg" alt="Illustration">

</div>

            <h2>LOGIN</h2>

                </button>
            <div class="register">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </div>
    </div>
</body>
